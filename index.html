<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <script type='text/javascript' src='scripts.js' defer></script>
  </head>

  <body>
    <h1>Welcome to my Calculator</h1>
    <div class="calculator">
      <div class="display">
        <div id="calculations"></div>
        <div id="equals"></div>
        <div id="total"></div>
      </div>
      <div class="inputs">
        <div value='9' class="input">9</div>
        <div class="input">8</div>
        <div class="input">7</div>
        <div class="input">6</div>
        <div class="input">5</div>
        <div class="input">4</div>
        <div class="input">3</div>
        <div class="input">2</div>
        <div class="input">1</div>
        <div class="equal">=</div>
        <div class="input">0</div>
        <div class="decimal">.</div>
      </div>
      <div class="operators">
        <div class="clear">C</div>
        <div class="operator">+</div>
        <div class="operator">-</div>
        <div class="operator">รท</div>
        <div class="operator">ร</div>
      </div>
    </div>
    
  </body>
</html>
